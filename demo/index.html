<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VueScreen</title>
    <meta name="desciption" content="Reactive window size and media query states for VueJS. Supports your favourite UI framework grid breakpoints out of the box, and can be configured with any custom breakpoints.">
    <meta name="keywords" content="vuejs, vue, window, screen, innerWidth, innerHeight, reactive, media query, matchMedia">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="app.css" rel="stylesheet">

  <body>
    <div id="app">
      <Screen />
    </div>
    
    <template id="screen">
      <div class="screen" :class="media">
        <Feed ref="feed"></Feed>

        <div class="description">
          <h1>VueScreen</h1>
          <p>Reactive window size and media query states for VueJS.<br>Resize the page to see it in action.</p>
          <a href="https://github.com/matteo-rigon/vue-screen">
            <Github></Github>
            Check it out on Github
          </a>
        </div>
        <div class="device">
          <component :is="device"></component>

          <div class="breakpoint">{{ breakpoint }}</div>
          <div class="width dimension">
            <div class="line"></div>
            <span class="value">{{ $screen.width }}</span>
          </div>
          <div class="height dimension">
            <div class="line"></div>
            <span class="value">{{ $screen.height }}</span>
          </div>
        </div>

          is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>

      </div>
